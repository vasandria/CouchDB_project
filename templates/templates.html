<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/main.css">
    <title>TO-DO List</title>
</head>
<body>
    <div>
        <input type="hidden">
    </div>
    <div class="page-content">
        <h1>My TO-DO List</h1>
        <div class="new-tasks-container">
            <div class="heading"><h2>новая задача</h2></div>
            <form class="form" action="/add" method="POST">
                <div>
                    <input class="task_input"
                           type="text"
                           name="name_task"
                           value=""
                           required
                           placeholder="название задачи"
                    />
                </div>
                <div><button class="add-btn" type="submit">добавить</button></div>
            </form>
        </div>
        <div class="all-tasks-container">
            <form action="/done" method="POST">
                <div class="current-tasks-container">
                    <h2>текущие задачи</h2>
                    <ul class="current-tasks-list">
                        {% for task in tasks_procces %}
                        <li><form action ="/done" method="POST">
                            <button class="delete-btn" name = "task" value = "{{task}}"/></button>{{ task }}
                        </form></li>
                        {% endfor %}
                    </ul>
                </div>
            </form>
            <div class="done-tasks-container">
                <h2>завершенные задачи</h2>
                <ul class="done-tasks-list">
                    {% for task in tasks_done %}
                    <li><form action ="/del" method="POST">
                        <button class="delete-btn" name = "task" value = "{{task}}"/></button>{{ task }}
                    </form></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
